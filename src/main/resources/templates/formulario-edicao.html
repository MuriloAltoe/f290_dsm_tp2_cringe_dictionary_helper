<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição Palavra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h1>Formulário de Edição</h1>
    <form th:action="@{/dicionario/editar}" th:object="${palavra}" method="post">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <input type="text" class="form-control" id="descricao" th:field="${palavra.descricao}" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="significado">Significado:</label>
                    <input type="text" class="form-control" id="significado" th:field="${palavra.significado}" required>
                </div>
            </div>
        </div>
        <input type="hidden" id="id" name="id" th:value="${palavra.id}">
        <button type="submit" class="btn btn-primary">Salvar Edição</button>
    </form>
</body>
</html>
